<h2 mat-dialog-title>Edit {{ data.position }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{ data.position }} </mat-label>
    <input matInput [(ngModel)]="data.value" (keydown.enter)="onSave()" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
